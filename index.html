<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hopper - Bank Switch Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Nunito', sans-serif; }
    body, html { height: 100%; overflow-x: hidden; }

    /* Background sky */
    body {
      background: linear-gradient(to top, #e6ebe0 0%, #f4f1bb 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Rolling hills */
    .hill {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 250px;
      border-radius: 50%;
    }

    .hill1 {
      background: #36c9c6;
      left: -50%;
      z-index: 1;
    }

    .hill2 {
      background: #9bc1bc;
      left: -25%;
      height: 200px;
      z-index: 2;
    }

    .hill3 {
      background: #e6ebe0;
      left: -10%;
      height: 180px;
      z-index: 3;
    }

    /* Rabbit SVG */
    .rabbit {
      position: absolute;
      width: 50px;
      bottom: 160px; /* sits on the second hill */
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
    }

    /* Form container */
    .form-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
      position: relative;
      z-index: 5;
    }

    /* Brand */
    .brand {
      font-size: 3rem;
      font-weight: bold;
      color: #ff5d07;
      margin-bottom: 30px;
      position: relative;
    }

    .brand .o {
      position: relative;
      top: -10px; /* static hop */
    }

    .brand .o::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 2px;
      border-top: 2px dashed #ff5d07;
      top: -10px;
      left: 50%;
      transform: translateX(-50%) rotate(20deg);
    }

    /* Form fields */
    .form-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-container input, .form-container select {
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #9bc1bc;
      border-radius: 8px;
    }

    .form-container button {
      padding: 12px;
      background-color: #ff5d07;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-container button:hover { background-color: #e64e00; }

    /* Results */
    #results-container {
      margin-top: 20px;
      text-align: left;
    }

    #results-container p { margin-bottom: 10px; color: #36c9c6; font-weight: bold; }
    #results { list-style: none; color: #36c9c6; font-weight: bold; padding-left: 20px; }
  </style>
</head>
<body>

  <!-- Hills -->
  <div class="hill hill1"></div>
  <div class="hill hill2"></div>
  <div class="hill hill3"></div>

  <!-- Rabbit SVG -->
  <svg class="rabbit" viewBox="0 0 64 64">
    <circle cx="32" cy="32" r="10" fill="#ff5d07"/>
    <ellipse cx="28" cy="28" rx="3" ry="5" fill="#ff5d07"/>
    <ellipse cx="36" cy="28" rx="3" ry="5" fill="#ff5d07"/>
    <!-- simple ears and body placeholders -->
  </svg>

  <div class="form-container">
    <div class="brand">h<span class="o">o</span>pper</div>

    <form id="eligibility-form">
      <select id="bank" required>
        <option value="" disabled selected>Select your current bank</option>
      </select>

      <input type="number" id="deposit" placeholder="Deposit (Â£)" required>
      <input type="number" id="direct_debits" placeholder="Direct Debits" required>
      <button type="submit">Check Eligibility</button>
    </form>

    <div id="results-container">
      <p id="results-text" style="display:none;">You may be eligible for a bank switch to:</p>
      <ul id="results"></ul>
    </div>
  </div>

<script>
// fetch bank list from Flask API and populate dropdown
async function populateBankDropdown() {
    try {
        const response = await fetch("http://127.0.0.1:5000/list_of_banks");
        const data = await response.json();

        const bankSelect = document.getElementById("bank");
        data.forEach(bank => {
            const option = document.createElement("option");
            option.value = bank.code;   // numeric code used internally
            option.textContent = bank.name; // display name
            bankSelect.appendChild(option);
        });
    } catch (error) {
        console.error("Failed to load bank list:", error);
    }
}

// call dropdown population on page load
populateBankDropdown();

// eligibility form submission handler
document.getElementById("eligibility-form").addEventListener("submit", async function(e) {
    e.preventDefault();

    // collect user data
    const bank = document.getElementById("bank").value;
    const deposit = parseFloat(document.getElementById("deposit").value);
    const direct_debits = parseInt(document.getElementById("direct_debits").value);

    // send data to Flask API
    const response = await fetch("http://127.0.0.1:5000/eligible", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ bank, deposit, direct_debits })
    });

    const data = await response.json();
    const resultsText = document.getElementById("results-text");
    const resultsList = document.getElementById("results");

    // clear previous results
    resultsList.innerHTML = "";

    if (data.eligible.length > 0) {
        resultsText.style.display = "block";
        resultsText.textContent = "You may be eligible for a bank switch to:";
        data.eligible.forEach(bank => {
            const li = document.createElement("li");
            li.textContent = bank;
            resultsList.appendChild(li);
        });
    } else {
        resultsText.style.display = "block";
        resultsText.textContent = "Unfortunately it seems you're not eligible for any switch bonus.";
    }
});
</script>

</body>
</html>
